<!DOCTYPE html>
<html leng="ru">
    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <script src="RPS.js" defer></script>
    </head>
    <body>
       <div class="gameContainer">
            <div id="result" class="botStep">
                <p>Нажмите кнопку или цифру для выбора хода</p>
                <img class="botStepImg" src="./img/peper.png" alt="" width="200">
                <div class="score">
                    <p class="win">Побед:0 </p>
                    <p class="los">Поражен:0 </p>
                    <p class="tie">Ничья:0 </p>
                </div>
            </div>
            <div class="userSteps">
                <div class="steps">
                    <img src="./img/stoun.png" alt="Камень" width="200">
                    <img src="./img/s.png" alt="Ножницы" width="200">
                    <img src="img/peper.png" alt="Бумага" width="200">
                </div>
                <div class="button">
                    <button class="1">Камень 1</button>
                    <button class="2">Ножницы 2</button>
                    <button class="3">Бумага 3</button>
                </div>
            </div>
       </div> 
    </body>
</html>
